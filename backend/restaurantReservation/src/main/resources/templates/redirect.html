<!DOCTYPE html>
<html lang="tr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Yönlendiriliyorsunuz...</title>

    <style>
        body {
            margin: 0;
            height: 100vh;
            font-family: Arial, Helvetica, sans-serif;
            background: linear-gradient(135deg, #2563eb, #1e40af);
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
        }
        .card {
            background: rgba(255, 255, 255, 0.15);
            padding: 40px 48px;
            border-radius: 16px;
            text-align: center;
            box-shadow: 0 20px 40px rgba(0,0,0,.2);
            backdrop-filter: blur(8px);
        }
        h1 { margin-bottom: 12px; font-size: 28px; }
        p { font-size: 16px; opacity: 0.9; }
        .loader {
            margin: 24px auto 0;
            width: 48px;
            height: 48px;
            border: 4px solid rgba(255,255,255,0.3);
            border-top: 4px solid #fff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        @keyframes spin { 0% { transform: rotate(0deg);} 100% { transform: rotate(360deg);} }
    </style>
</head>
<body>

<div class="card">
    <h1>Yönlendiriliyorsunuz</h1>
    <p>Giriş başarılı, ana sayfaya yönlendiriliyorsunuz...</p>
    <div class="loader"></div>
</div>

<script th:inline="javascript">
    const accessToken = /*[[${accessToken}]]*/ "";

    if (accessToken) {
        localStorage.setItem("accessToken", accessToken);
    }

    setTimeout(() => {
        window.location.replace("http://localhost:5173/restaurants");
    }, 1500);
</script>


</body>
</html>
