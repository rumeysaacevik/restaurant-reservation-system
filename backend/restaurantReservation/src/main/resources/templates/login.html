<!DOCTYPE html>
<html lang="tr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Giri≈ü Yap</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f1f5f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .card {
            background: white;
            padding: 32px;
            border-radius: 12px;
            width: 320px;
            box-shadow: 0 10px 25px rgba(0,0,0,.1);
        }

        h2 {
            margin-bottom: 16px;
            text-align: center;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 12px;
            border-radius: 6px;
            border: 1px solid #cbd5f5;
        }

        button {
            width: 100%;
            padding: 10px;
            background: #2563eb;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
        }

        .error {
            color: red;
            font-size: 14px;
            margin-bottom: 10px;
            text-align: center;
        }
    </style>
</head>

<body>

<div class="card">
    <h2>Giri≈ü Yap</h2>

    <!-- üî• Spring Security error parametresi -->
    <div th:if="${param.error}" class="error">
        E-posta veya ≈üifre hatalƒ±
    </div>

    <!-- üî• action ve name'ler DOƒûRU -->
    <form method="post" th:action="@{/login}">
        <!-- ‚ö†Ô∏è EMAIL AMA NAME = username -->
        <input
            type="email"
            name="username"
            placeholder="E-posta"
            required
        />

        <input
            type="password"
            name="password"
            placeholder="≈ûifre"
            required
        />

        <button type="submit">Giri≈ü Yap</button>
    </form>
</div>

</body>
</html>
